<!DOCTYPE html>
<!-- Documento Html-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Style Guide</title>
  </head>
  <body>
    <div class="title">
      <h1>Style Guide - Twitter</h1>
      <img
        src="https://logodownload.org/wp-content/uploads/2014/09/twitter-logo-4.png"
        alt=""
        class="icon"
      />
    </div>

    <div class="topics">
      <div class="icones">
        <h3>Ícones</h3>
        <a target="_blank" href="https://logodownload.org/wp-content/uploads/2014/09/twitter-logo-4.png"
           <icon class="icon">Tweet
      </div

      <h3>Input</h3>
      <div class="input"></div>
      <div class="botao">
        <h3>Botão</h3>
        <div class="container">
          <button class="button">Tweet</button>
        </div>
      </div>

      <div class="card">
        <h3>Card</h3>
      </div>

      <div class="font">
        <h3>Font</h3>
      </div>
      
      
  <cores>Style Guide</cores>
  </head>
  <body>
    <div class="cores">
      <div class="cores">
        <h3>Cores</h3>
      </div class="#000099">vermelho</cores>
      <div class="green">verde</cores>.
      </div>
  
      <div class="notificacoes">
        <h3>Notificações</h3>
      </div>

      <div class="elementos">
        <h3>Elementos</h3>
      </div>

      <div class="navegacao">
        <h3>Navegação (menu)</h3>
      </div>

      <div class="forms">
        <h3>Forms</h3>
        <form action="#" method="POST">
          <div class="input-group">
            <div class="input-box">
              <input
                class="text-input"
                type="text"
                name="username"
                placeholder="Celular, e-mail ou nome de usuário"
                required
              />
            </div>

            <div class="input-box">
              <input
                class="text-input"
                type="password"
                id="user-pw"
                name="userpw"
                placeholder="Senha"
                required
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
